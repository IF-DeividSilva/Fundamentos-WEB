<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>In√≠cio</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log(){
            console.log(this)
        }

        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul')
        lista.parentNode.log() // HTMLDivElement
        lista.childNodes.log() // NodeList(7) [text, li, text, li, text, li, text]

        const primeiro = lista.firstChild
        primeiro.log()
        primeiro.nextSibling.log() // primeiro li

        const ultimo = lista.lastChild
        ultimo.log()
        ultimo.previousSibling.log() // terceiro li

        lista.children.log() // HTMLCollection(3) [li, li, li]
        lista.firstElementChild.log() // primeiro li
        lista.lastElementChild.log() // terceiro li
        lista.parentNode.previousElementSibling.log() // seleciona o elemento anterior ao pai da lista, ou seja, o primeiro div
        lista.parentNode.nextElementSibling.log() // seleciona o elemento seguinte ao pai da lista, ou seja, o terceiro div

        document.querySelectorAll('div ul li').log() // NodeList(3) [li, li, li]
        
    </script>
</body>

</html>
